<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Två bilder & en länk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1226;
      --bg-2: #14183a;
      --text: #e9ecf1;
      --muted: #b7bed0;
      --accent: #7aa2ff;
      --accent-2: #78f5ff;
      --card: #11152f;
      --ring: rgba(122,162,255,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a1f47 10%, transparent 60%),
        radial-gradient(1200px 600px at 110% 10%, #12223f 10%, transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 16px;
    }
    .card{
      width: min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.03);
      backdrop-filter: blur(6px);
      padding: 28px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 22px;
    }
    h1{
      font-size: clamp(1.25rem, 1rem + 1.2vw, 1.8rem);
      margin:0;
      letter-spacing:.2px;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:.6rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p.sub{
      margin:0;
      color: var(--muted);
      font-size: .95rem;
    }
    .gallery{
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    @media (min-width: 760px){
      .gallery{ grid-template-columns: 1fr 1fr; gap: 22px; }
    }
    .frame{
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background: var(--card);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;
      isolation:isolate;
    }
    .frame::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(60% 50% at 30% 10%, rgba(122,162,255,.14), transparent 60%);
      mix-blend-mode: screen;
      opacity:.7; pointer-events:none;
      transition: opacity .35s ease;
    }
    .frame:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(0,0,0,.45);
      border-color: var(--ring);
    }
    img{
      display:block;
      width:100%; height: 360px;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.02);
      transform: scale(1.01);
      transition: transform .45s ease;
    }
    .frame:hover img{ transform: scale(1.05); }
    figcaption{
      position:absolute; left:12px; bottom:12px;
      backdrop-filter: blur(6px);
      background: rgba(10,14,35,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: .85rem;
      box-shadow: 0 6px 12px rgba(0,0,0,.35);
    }
    .actions{
      display:flex; gap: 12px; flex-wrap: wrap;
      margin-top: 22px;
    }
    .btn{
      appearance:none; -webkit-appearance:none;
      border:1px solid rgba(122,162,255,.45);
      background:
        linear-gradient(180deg, rgba(122,162,255,.18), rgba(120,245,255,.14));
      color: var(--text);
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration:none;
      display:inline-flex; align-items:center; gap:.6rem;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 14px 28px rgba(0,0,0,.45);
    }
    .btn:active{ transform: translateY(0); }
    .arrow{
      display:inline-block; transition: transform .2s ease;
    }
    .btn:hover .arrow{ transform: translateX(2px); }
    footer{
      margin-top: 10px;
      color: var(--muted);
      font-size: .85rem;
      text-align:right;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div>
        <h1>Två bilder & en länk</h1>
        <p class="sub">Responsiv layout, snygg glas-effekt och mjuka hover-animeringar.</p>
      </div>
    </header>

    <section class="gallery" aria-label="Bildgalleri">
      <figure class="frame">
        <img
          src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80"
          alt="Dramatiska berg med moln i solnedgång" loading="lazy" />
        <figcaption>Berg i skymning</figcaption>
      </figure>

      <figure class="frame">
        <img
          src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1600&q=80"
          alt="Modern stadssilhuett med höga byggnader" loading="lazy" />
        <figcaption>Sko och ingen stadssilhuett</figcaption>
      </figure>
    </section>

    <div class="actions">
      <a class="btn" href="https://www.aftonbladet.se" target="_blank" rel="noopener noreferrer" aria-label="Öppna Aftonbladet i ny flik">
        Gå till Aftonbladet
        <span class="arrow">→</span>
      </a>
    </div>

    <footer>
      <span>© 2025</span>
    </footer>
  </main>
</body>
</html>
